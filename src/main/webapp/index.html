<!DOCTYPE html>
<html lang="en" prefix="hydra: http://www.w3.org/ns/hydra/core# void: http://rdfs.org/ns/void#">
<head>
  <meta charset="utf-8">
  <title>Wikidata2 | </title>
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="./css/style.css" />
  <!-- link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:700italic,400,700|Droid+Sans+Mono" type="text/css" / -->
  <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
  <meta name="google-signin-client_id" content="     102077543806-hmf1pl4q83s3rlqr4r4pm6jf3cbt2jaj.apps.googleusercontent.com ">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="./component/login.js"></script>
</head>

<body>
  <header>
    <h1><a href="/">Wikidata</a></h1>
    <figure class="logo">
      <a href="http://linkeddatafragments.org/"><img src="./images/logo.svg" alt="Linked Data Fragments" /></a>
    </figure>
  </header>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <script src="https://apis.google.com/js/api:client.js"></script>
  <!-- In the callback, you would hide the gSignInWrapper element on a
  successful sign in -->
  <div id="gSignInWrapper">
    <span class="label"></span>
    <div id="customBtn" class="customGPlusSignIn">
      <span class="icon"></span>
      <span class="buttonText">Google</span>
    </div>
  </div>
  <div id="name"></div>
  <script>startApp();</script>

  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <a href="#" onclick="signOut();">Sign out</a>


    <div resource="https://query.wikidata.org/bigdata/ldf" typeof="void:datasource hydra:Collection">
<h2><a href="https://query.wikidata.org/bigdata/ldf">Wikidata</a></h2>

<form action="?" method="GET" property="hydra:search" resource="#triplePattern">
  <fieldset resource="#triplePattern">
    <legend>Query for QUAD pattern</legend>
    <ul>
      <li property="hydra:mapping" resource="#subject">
        <label for="subject>"
               about="#subject" property="hydra:variable" lang="">subject</label>
       <input class="uri" id="subject" name="subject"
              about="#subject" property="hydra:property" resource="rdf:subject" value="" />
      </li>
      <li property="hydra:mapping" resource="#predicate">
        <label for="predicate>"
               about="#predicate" property="hydra:variable" lang="">predicate</label>
       <input class="uri" id="predicate" name="predicate"
              about="#predicate" property="hydra:property" resource="rdf:predicate" value="" />
      </li>
      <li property="hydra:mapping" resource="#object">
        <label for="object>"
               about="#object" property="hydra:variable" lang="">object</label>
       <input class="uri" id="object" name="object"
              about="#object" property="hydra:property" resource="rdf:object" value="" />
      </li>
      <li property="hydra:mapping" resource="#graph">
        <label for="graph>"
               about="#graph" property="hydra:variable" lang="">graph</label>
        <input class="uri" id="graph" name="graph"
               about="#graph" property="hydra:property" resource="rdf:graph" value="" />
      </li>
    </ul>
  </fieldset>
  <p>
    <input type="submit" value="Find matching triples" />
    <button type="button" onclick="ajouterQuad()">Add Quad</button>
  </p>
</form>
</div>

<h3>Matches in Wikidata for <em class="pattern"></em></h3>

<div class="counts">
  Showing triples 1 to 101 of

  with <span property="hydra:itemsPerPage" datatype="xsd:integer" content="100">100</span> triples per page.
 <ul class="links">
   <li><a href="https://query.wikidata.org/bigdata/ldf?page=2" rel="next" property="hydra:nextPage">next</a></li>
 </ul>
</div>


</body>
</html>
