<!DOCTYPE html>
<html lang="en" prefix="hydra: http://www.w3.org/ns/hydra/core# void: http://rdfs.org/ns/void#">
<head>
  <meta charset="utf-8">
  <title>Wikidata2 | </title>
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="./css/style.css" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
  <meta name="google-signin-client_id" content="102077543806-hmf1pl4q83s3rlqr4r4pm6jf3cbt2jaj.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="./component/login.js"></script>
</head>

<body>
  <header>
    <h1><a href="/">Wikidata</a></h1>
    <figure class="logo">
      <a href="http://linkeddatafragments.org/"><img src="./images/logo.svg" alt="Linked Data Fragments" /></a>
    </figure>
  </header>

  <!-- Google Sign-In Component -->
  <div id="gSignInWrapper">
    <span class="label"></span>
    <div id="customBtn" class="customGPlusSignIn">
      <span class="icon"></span>
      <span class="buttonText">Google</span>
    </div>
  </div>
  <div id="name"></div>
  <script>startApp();</script>

  <!-- Sign In and Sign Out -->
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <a href="#" onclick="signOut();">Sign out</a>

  <!-- Form for Querying Triples -->
  <div resource="https://query.wikidata.org/bigdata/ldf" typeof="void:datasource hydra:Collection">
    <h2><a href="https://query.wikidata.org/bigdata/ldf">Wikidata</a></h2>

    <form id="queryForm">
      <fieldset>
        <legend>Query Wikidata by triple pattern</legend>
        <ul>
          <li>
            <label for="subject">subject</label>
            <input type="text" id="subject" name="subject" placeholder="subject" />
          </li>
          <li>
            <label for="predicate">predicate</label>
            <input type="text" id="predicate" name="predicate" placeholder="predicate" />
          </li>
          <li>
            <label for="object">object</label>
            <input type="text" id="object" name="object" placeholder="object" />
          </li>
          <li>
            <label for="graph">graph</label>
            <input type="text" id="graph" name="graph" placeholder="graph" />
          </li>
        </ul>
      </fieldset>
      <button type="submit" class="button is-link">Find matching triples</button>
    </form>

    <h3>Results:</h3>
    <pre id="results"></pre> <!-- For displaying query results -->
  </div>

  <script>
    // Handle the form submission to query the backend API
    document.getElementById('queryForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get the form values
      const subject = document.getElementById('subject').value;
      const predicate = document.getElementById('predicate').value;
      const object = document.getElementById('object').value;
      const graph = document.getElementById('graph').value; // Get graph value

      // Build the query parameters for the request
      const queryParams = new URLSearchParams({
        subject: subject,
        predicate: predicate,
        object: object,
        graph: graph // Add graph to query parameters
      });

      // Send the GET request to the API
      fetch('/quads?' + queryParams.toString())
        .then(response => response.json())
        .then(data => {
          // Display the response in the 'results' div
          document.getElementById('results').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          console.error('Error querying the API:', error);
        });
    });
  </script>
</body>
</html>
